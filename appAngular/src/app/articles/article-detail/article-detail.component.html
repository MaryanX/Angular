
<div class="container my-5 p-5">
  <div class="card" *ngIf="article">
    <img src="{{ article.artImage }}" width="" height="250px" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ article.artName }}</h5>
      <p class="card-text">{{ article.artDescrip }}</p>
      <p class="card-text"><small class="text-muted">Ajout√© le {{ article.artDate }}</small></p>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-outline-primary" name="button" (click)="backToArticle()">
        Retour aux articles
      </button>
    </div>
  </div>
</div>
<jw-modal id="modal-1">
    <h1>Error</h1>
    <p>Home page text: <input type="text" [(ngModel)]="bodyText" /></p>
    <!-- <button (click)="modalService.close();">Close</button> -->
</jw-modal>
